version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fibermeyer
      POSTGRES_USER: fibermeyer
      POSTGRES_PASSWORD: fibermeyer123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fibermeyer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fibermeyer -d fibermeyer"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    image: python:3.11-slim
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://fibermeyer:fibermeyer123@db:5432/fibermeyer
      DJANGO_DEBUG: "False"
      DJANGO_SECRET_KEY: fibermeyer-production-secret-2025-change-in-production
      DJANGO_ALLOWED_HOSTS: "*"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - app_media:/app/media
      - app_static:/app/staticfiles
    networks:
      - fibermeyer-network
    command: >
      sh -c "
        echo 'ğŸ”§ Atualizando sistema e instalando dependÃªncias...' &&
        apt-get update -qq &&
        apt-get install -y -qq --no-install-recommends git netcat-traditional pkg-config default-libmysqlclient-dev build-essential &&
        apt-get clean && rm -rf /var/lib/apt/lists/* &&
        
        echo 'ğŸ“¥ Clonando repositÃ³rio FIBERMEYER...' &&
        if [ ! -d .git ]; then
          git clone https://github.com/Fernando-Godinho/FIBERMEYER.git . &&
          echo 'âœ… RepositÃ³rio clonado!';
        else
          git fetch origin &&
          git reset --hard origin/main &&
          echo 'âœ… RepositÃ³rio atualizado!';
        fi &&
        
        echo 'ğŸ“¦ Instalando dependÃªncias Python...' &&
        pip install --no-cache-dir --upgrade pip &&
        pip install --no-cache-dir -r requirements.txt &&
        
        echo 'â³ Aguardando PostgreSQL ficar disponÃ­vel...' &&
        timeout=60 &&
        while ! nc -z db 5432 && [ $$timeout -gt 0 ]; do
          echo 'Aguardando banco... ($$timeout segundos restantes)';
          sleep 2;
          timeout=$$((timeout-2));
        done &&
        
        if ! nc -z db 5432; then
          echo 'âŒ Timeout na conexÃ£o com o banco!';
          exit 1;
        fi &&
        
        echo 'âœ… PostgreSQL conectado!' &&
        
        echo 'ğŸ”„ Executando migraÃ§Ãµes do banco...' &&
        python manage.py makemigrations --noinput &&
        python manage.py migrate --noinput &&
        
        echo 'ğŸ“Š Coletando arquivos estÃ¡ticos...' &&
        python manage.py collectstatic --noinput --clear &&
        
        echo 'ğŸ‘¤ Configurando superusuÃ¡rio...' &&
        python manage.py shell -c \"
        from django.contrib.auth import get_user_model;
        User = get_user_model();
        if not User.objects.filter(username='admin').exists():
            User.objects.create_superuser('admin', 'admin@fibermeyer.com', 'admin123');
            print('âœ… SuperusuÃ¡rio criado: admin/admin123');
        else:
            print('â„¹ï¸ SuperusuÃ¡rio admin jÃ¡ existe');
        \" &&
        
        echo 'ğŸš€ Iniciando servidor FIBERMEYER...' &&
        echo 'ğŸŒ Sistema serÃ¡ acessÃ­vel via proxy do EasyPanel' &&
        echo 'ğŸ‘¨â€ğŸ’¼ Admin: /admin/ (admin/admin123)' &&
        python manage.py runserver 0.0.0.0:8000
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  fibermeyer-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  app_media:
    driver: local
  app_static:
    driver: local